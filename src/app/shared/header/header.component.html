<div class="navbar navbar-expand-md navbar-light" StickyOnTop #mainHeader>

  <header>
    <a class="navbar-brand">
      <svg>
        <use xlink:href="/assets/svgs/logo.svg#logo"></use>
      </svg>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navToggler"
      aria-controls="navToggler" aria-expanded="false" aria-label="Toggle navigation">
      <div #menuTogglerBtnDiv toggleActive class="menu__toggler"><span></span></div>
    </button>

    <div class="headerActionDiv d-none d-md-flex">
      <div class="actionDiv searchDiv">
        <serachDropDown></serachDropDown>
      </div>
      <div ddHide [componentName]='"cart"' class="actionDiv cartDiv">
        <div (click)="toggleCart()">
          <svg>
            <use xlink:href="/assets/svgs/header.svg#cart"></use>
          </svg>
          <div class="countDiv">
            <p>2</p>
          </div>
        </div>
        <cart class="animate__animated animate__fadeIn animate__faster ddHide" [ngClass]="{'show':cartShown === true}">
        </cart>
      </div>
      <div class="actionDiv" routerLink='Account/signin'>
        <svg>
          <use xlink:href="/assets/svgs/header.svg#account"></use>
        </svg>
      </div>
    </div>
  </header>

  <nav toggleNav class="collapse navbar-collapse" id="navToggler">
    <div class="navDiv">

      <ul class="navbar-nav d-block d-md-none">
        <!-- In mobile and tablet size only -->
        <div class="headerActionDiv">
          <div class="actionDiv searchDiv">
            <serachDropDown></serachDropDown>
          </div>
          <div class="actionDiv">
            <svg>
              <use xlink:href="/assets/svgs/header.svg#cart"></use>
            </svg>
            <div class="countDiv">
              <p>2</p>
            </div>
          </div>
          <div class="actionDiv" routerLink='Account/signin'>
            <svg>
              <use xlink:href="/assets/svgs/header.svg#account"></use>
            </svg>
          </div>
        </div>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item" routerLink="" (click)="closeMenuOnClick()">
          <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
        </li>
        <li class="nav-item" routerLink="Author" (click)="closeMenuOnClick()">
          <a class="nav-link" routerLinkActive="active">New</a>
        </li>
        <li class="nav-item" routerLink="Book" (click)="closeMenuOnClick()">
          <a class="nav-link" routerLinkActive="active">Popular</a>
        </li>
        <li class="nav-item" (click)="closeMenuOnClick()">
          <a class="nav-link" routerLinkActive="active">English Books</a>
        </li>
        <li class="nav-item" (click)="closeMenuOnClick()">
          <a class="nav-link" routerLinkActive="active">كتب عربية</a>
        </li>
        <li class="nav-item" (click)="closeMenuOnClick()">
          <a class="nav-link" routerLinkActive="active">Childern</a>
        </li>
        <li class="nav-item" (click)="closeMenuOnClick()">
          <a class="nav-link" routerLinkActive="active">Lifestyle</a>
        </li>
      </ul>
    </div>
  </nav>

</div>

<div #fixingHeightDiv></div>
